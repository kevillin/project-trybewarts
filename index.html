<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button type="submit" id="button-header">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
       <section id="fullname">
         <div>
           <label for="input-name">Nome:</label>
           <input type="text" id="input-name" name="input-name" placeholder="Nome">
         </div>
         <div>
           <label for="input-lastname">Sobrenome:</label>
           <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
         </div>
       </section>

       <section id="email-house">
          <div>
            <label for="input-email">Email:</label>
            <input type="email" id="input-email" name="input-email" placeholder="Email">
          </div>
          <div>
            <label for="house">Selecione sua casa:</label>
            <select name="select-house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
       </section>

       <div id="radio-buttons">
         <label id="label-family" for="frontend">Qual sua família?</label>
         <label for="frontend">
           <input type="radio" name="family" id="frontend" value="Frontend">Frontend
         </label>
         <label for="backend">
           <input type="radio" name="family" id="backend" value="Backend">Backend
         </label>
         <label for="fullstack">
           <input type="radio" name="family" id="fullstack" value="FullStack">FullStack
         </label>
       </div>

       <section id="checkbox">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" class="subject" id="hofs" value="HoFs">
            <label for="hofs">HoFs</label>
          </div>
          <div>
            <input type="checkbox" class="subject" id="jest" value="Jest">
            <label for="jest">Jest</label>
          </div>
          <div>
            <input type="checkbox" class="subject" id="promises" value="Promises">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" class="subject" id="react" value="React">
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" class="subject" id="sql" value="SQL">
            <label for="sql">SQL</label>
          </div>
          <div>
            <input type="checkbox" class="subject" id="python" value="Python">
            <label for="python">Python</label>
          </div>
       </section>
      </form>
      <section>
        <img src="images/trybewarts-colored.svg" alt="logo-form" id="trybewarts-forms-logo">
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
