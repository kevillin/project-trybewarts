<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button type="submit" id="button-header">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
       <section id="fullname" class="section">
         <div>
           <label for="input-name"><strong>Nome:</strong></label>
           <input type="text" id="input-name" name="input-name" placeholder="Nome">
         </div>
         <div>
           <label for="input-lastname"><strong>Sobrenome:</strong></label>
           <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
         </div>
       </section>
       <section id="email-house" class="section">
          <div>
            <label for="input-email"><strong>Email:</strong></label>
            <input type="email" id="input-email" name="input-email" placeholder="Email">
          </div>
          <div>
            <label for="house"><strong>Casa:</strong></label>
            <select name="select-house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
       </section>
       <section id="radio-family" class="section column">
         <label id="label-family" for="frontend"><strong>Qual sua família?</strong></label>
         <label for="frontend">
           <input type="radio" name="family" id="frontend" value="Frontend">Frontend
         </label>
         <label for="backend">
           <input type="radio" name="family" id="backend" value="Backend">Backend
         </label>
         <label for="fullstack">
           <input type="radio" name="family" id="fullstack" value="FullStack">FullStack
         </label>
       </section>
       <section id="check-content" class="section column">
          <label id="label-content"><strong>Qual conteúdo você está com mais vontade de aprender?</strong></label>
          <div>
            <label for="hofs">
              <input type="checkbox" class="subject" id="hofs" value="HoFs">
              HoFs
            </label>
            <label for="jest">
              <input type="checkbox" class="subject" id="jest" value="Jest">
              Jest
            </label>
            <label for="promises">
              <input type="checkbox" class="subject" id="promises" value="Promises">
              Promises
            </label>
            <label for="react">
              <input type="checkbox" class="subject" id="react" value="React">
              React
            </label>
            <label for="sql">
              <input type="checkbox" class="subject" id="sql" value="SQL">
              SQL
            </label>
            <label for="python">
              <input type="checkbox" class="subject" id="python" value="Python">
              Python
            </label>
          </div>
        </section>
        <section id="radio-rate" class="section column">
          <label id="label-rate"><strong>Como você avalia a Trybewarts?</strong></label>
          <div>
            <label for="one">
              <input type="radio" name="rate" id="one">
              1
            </label>
            <label for="two">
              <input type="radio" name="rate" id="two">
              2
            </label>
            <label for="three">
              <input type="radio" name="rate" id="three">
              3
            </label>
            <label for="four">
              <input type="radio" name="rate" id="four">
              4
            </label>
            <label for="five">
              <input type="radio" name="rate" id="five">
              5
            </label>
            <label for="six">
              <input type="radio" name="rate" id="six">
              6
            </label>
            <label for="seven">
              <input type="radio" name="rate" id="seven">
              7
            </label>
            <label for="eight">
              <input type="radio" name="rate" id="eight">
              8
            </label>
            <label for="nine">
              <input type="radio" name="rate" id="nine">
              9
            </label>
            <label for="ten">
              <input type="radio" name="rate" id="ten">
              10
            </label>
          </div>
        </section>
        <section id="comment-textarea" class="section column">
            <label class="textarea" for="comments"><strong>Deixe seu comentário:</strong></label>
            <textarea name="textarea" id="comments" class="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </section>
        <section id="check-agree" class="section">
          <input type="checkbox" name="agreement" id="agreement">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        </section>
        <section id="submit-form">
          <button id="submit-btn" type="submit">Enviar</button>
        </section>
      </form>
      <img src="images/trybewarts-colored.svg" alt="logo-form" id="trybewarts-forms-logo">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
